<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Dog App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <header>
        <h1>Random Dog Breed App</h1>
      </header>
      <main>
        <form>
             <label for="breed">What dog breed do you want to see?</label>
             <input type="text" id="breed" name="breed" required>
             <button type="submit">Submit</button>
         </form>
        <div class="results hidden">
          <p class="message">Here is your dog!</p>
          <p class="error hidden">Sorry that breed was not found. Please try a different breed.</p>
          <div class="img-results"></div>
        </div>
      </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
